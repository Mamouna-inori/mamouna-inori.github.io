<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫紺祭投票アプリ ヘルプ</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #4a0072; /* Deep purple */
        }
        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>紫紺祭投票アプリ ヘルプ</h1>
    
    <h2>投票方法について</h2>
    <p>
        各部門ごとに、あなたが素晴らしいと感じた団体を1つ選んでタップしてください。
        選択すると、選択した団体にチェックマークが付きます。
    </p>
    <p>
        すべての部門で投票を終えたら、右下の「次へ」ボタンを押して確認画面に進んでください。
    </p>

    <h2>注意事項</h2>
    <ul>
        <li>一度投票を完了すると、変更することはできません。</li>
        <li>投票期間外は投票できません。</li>
        <li>不正な投票は無効となります。</li>
    </ul>

</body>
</html>
